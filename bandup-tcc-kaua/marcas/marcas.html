<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marcas.css">
    <title>Marcas</title>
</head>

<body>
    <div class="banner"></div>
    <main>
        <h1 class="efeito-fadeIn" id="titulo">
            Conheça o mundo das marcas!
        </h1>

        <div class="agrupa-container">
            <div class="cards-container">
                <div class="cards-container-wrapper">

                <section class="cards" id="card1">
                    <img src="img_brand/WB_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>WARNER BROS</h1> <br> <p>Descubra o universo diversificado da Warner Bros, líder global em entretenimento com um portfólio invejável de propriedades intelectuais. Desde os adorados Looney Tunes até o universo mágico de Harry Potter, cada criação oferece uma experiência inesquecível. Explore também o mundo distorcido de Rick and Morty e mergulhe no terror com franquias como 'O Exorcista' e 'It: A Coisa'. Nossos clássicos atemporais moldaram o cenário cultural, oferecendo uma jornada única através do entretenimento. Com compromisso com qualidade e inovação, a Warner Bros. inspira uma infinidade de produtos licenciados que tornam nossas histórias favoritas parte do cotidiano global do entretenimento.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card2">
                    <img src="img_brand/DC_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>DC COMICS</h1> <br> <p>Explore o universo diversificado da DC Comics, líder global em entretenimento com um portfólio invejável de super-heróis e equipes icônicas como Superman, Batman, Mulher-Maravilha, Liga da Justiça e Esquadrão Suicida. Com histórias que inspiram gerações, desde os quadrinhos até as telas do cinema e da televisão, a DC Comics explora o heroísmo, a justiça e desafios morais. Com um compromisso contínuo com qualidade e inovação, a DC não só cria experiências memoráveis em várias mídias, mas também inspira uma ampla gama de produtos licenciados que colocam seus personagens no centro do entretenimento global.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card3">
                    <img src="img_brand/DISNEY_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>DISNEY</h1> <br> <p>Explore o vasto universo da Disney, líder global em entretenimento com um portfólio excepcional de propriedades intelectuais que vão desde clássicos animados como Mickey Mouse e Pato Donald até icônicas princesas como Ariel, Elsa e Moana. A Disney cativa todas as idades com filmes que exploram temas de amor, amizade e aventura, desde animações clássicas até épicos contemporâneos como 'Frozen' e 'O Rei Leão'. Além disso, a Disney inclui universos expansivos como a Marvel, com super-heróis como Homem de Ferro, Capitão América e Thor, que inspiram milhões ao redor do mundo. Com um compromisso contínuo com qualidade e magia, a Disney cria experiências memoráveis no cinema e televisão, e inspira uma infinidade de produtos licenciados que fazem seus personagens serem amados em todo o mundo. Explore o melhor do entretenimento e da nostalgia com a Disney.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card4">
                    <img src="img_brand/MARVEL_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>MARVEL</h1> <br> <p>Explore o vasto universo da Marvel, líder global em entretenimento com um portfólio excepcional de super-heróis e equipes poderosas como Homem de Ferro, Capitão América, Thor, Vingadores e Guardiões da Galáxia. Desde os quadrinhos que inspiraram gerações até as telas do cinema e televisão, a Marvel explora temas de heroísmo, sacrifício e redenção. Com um compromisso contínuo com qualidade e inovação, a Marvel cria experiências memoráveis e inspira uma ampla variedade de produtos licenciados que conectam seus personagens ao cotidiano global do entretenimento. Explore o melhor do mundo dos super-heróis com a Marvel.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card5">
                    <img src="img_brand/TDM_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>TURMA DA MÔNICA</h1> <br> <p>Explore o universo da Turma da Mônica, um ícone brasileiro em entretenimento com personagens como Mônica, Cebolinha, Magali e Cascão, que oferecem aventuras divertidas e educativas para crianças e adultos. As histórias em quadrinhos conquistaram gerações e se expandiram para desenhos animados, filmes e uma variedade de produtos licenciados, explorando temas de amizade, diversão e valores familiares. Com um compromisso contínuo com qualidade e inovação, a Turma da Mônica cria experiências memoráveis e inspira fãs ao redor do mundo, sendo um símbolo do carisma brasileiro no entretenimento.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card6">
                    <img src="img_brand/CN_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>CARTOON NETWORK</h1> <br> <p>Explore o universo da Cartoon Network, uma rede de televisão com um portfólio diversificado de animações e personagens memoráveis como 'Hora de Aventura', 'O Incrível Mundo de Gumball' e 'As Meninas Superpoderosas'. Cada criação oferece entretenimento para todas as idades, com histórias que exploram temas de amizade, humor e aventura. Além das séries animadas, a Cartoon Network é conhecida por eventos especiais como o Cartoon Network Awards, que destaca o melhor do entretenimento animado. Com um compromisso contínuo com qualidade e criatividade, a Cartoon Network não apenas cria experiências memoráveis na televisão, mas também inspira uma variedade de produtos licenciados que conectam os fãs aos seus personagens favoritos ao redor do mundo. Explore o melhor do entretenimento animado com a Cartoon Network.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card7">
                    <img src="img_brand/HBO_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>HBO</h1> <br> <p>A HBO (Home Box Office) é uma das principais redes de televisão por assinatura do mundo, reconhecida pela excelência em conteúdo original e inovador. Com uma programação variada, que inclui séries aclamadas como Game of Thrones, Succession, Euphoria, e Westworld, além de filmes premiados e documentários exclusivos, a HBO se destaca como uma referência no universo do entretenimento. Com seu compromisso em entregar produções de alta qualidade e narrativas impactantes, a HBO continua a ser líder no setor de mídia, oferecendo aos seus assinantes uma experiência única e envolvente.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card8">
                    <img src="img_brand/OP_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>ONE PIECE</h1> <br> <p>'One Piece', criado por Eiichiro Oda, é uma série de anime e mangá aclamada mundialmente por suas aventuras piratas. A história segue Monkey D. Luffy e os Piratas do Chapéu de Palha em busca do lendário tesouro, One Piece, explorando temas como amizade, coragem e justiça em um mundo de ilhas exóticas e piratas poderosos. Com mais de 1000 capítulos de mangá e episódios de anime, 'One Piece' cativa fãs com seu enredo emocionante e desenvolvimento de personagens como Roronoa Zoro, Nami e Sanji. Ao longo de duas décadas, a série não só conquistou uma base de fãs dedicada, mas também inspirou uma variedade de produtos licenciados, como jogos, figuras colecionáveis e roupas. Explore o mundo épico de 'One Piece' e embarque em uma aventura pelo Grande Mar.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                <section class="cards" id="card9">
                    <img src="img_brand/DBZ_BRAND.jpg" alt="">
                    <div class="mais-info">
                        <button class="maisInfo-btn" data-modal-content="<h1>DRAGON BALL Z</h1> <br> <p>Dragon Ball Z é uma das franquias de anime mais icônicas e influentes de todos os tempos. Criada por Akira Toriyama, a série acompanha as aventuras de Goku e seus amigos enquanto enfrentam poderosos inimigos e buscam as lendárias Esferas do Dragão. Conhecida por suas batalhas épicas, personagens memoráveis e transformações impactantes, como o Super Saiyajin, Dragon Ball Z conquistou uma base de fãs global e se tornou um marco cultural no mundo do entretenimento. Com sua mistura de ação intensa, humor e temas de amizade e superação, Dragon Ball Z continua a cativar novas gerações de fãs e é uma das maiores franquias de anime da história.</p>">
                            <img src="img/icons8-plus.svg"  alt="">
                        </button>
                    </div>
                </section>

                </div>
            </div>
        </div>

        <div class="btn-group">
            <button id="proximo-btn"><img src="img/icons8-forward-52.svg" alt=""></button>
            <button id="anterior-btn"><img src="img/icons8-forward-52.svg" alt=""></button>
        </div>
    </main>

    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="marcas.js"></script>
</body>

</html>
