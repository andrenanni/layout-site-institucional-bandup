<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lojas.css">
    <title>Lojas</title>
</head>
<body>
    <main id="lojas-main">
        <div class="faixa-container">
            <div class="banner-lojas">
                <div class="logos">
                    <section id="fresno-logo" class="logo"><img src="img/fresno.png" alt=""></section>
                    <section id="warner-logo" class="logo"><img src="img/warner.png" alt=""></section>
                    <section id="dc-logo" class="logo"><img src="img/dc.png" alt=""></section>
                    <section id="cartoon-logo" class="logo"><img src="img/cartoon.png" alt=""></section>
                    <section id="hbo-logo" class="logo"><img src="img/hbo.png" alt=""></section>
                    <section id="harry-logo" class="logo"></section>
                    <sec    tion id="monica-logo" class="logo"></section>
                </div>
                <h1 id="titulo-banner-lojas">
                    Você sabia que<br>temos lojas <section class="muda-texto"></section>
                </h1>
            </div>
            <section class="faixa lojaWarner">
                <div class="descricao-lateral">
                    <img src="img/warner.png" alt="" id="logo-warner">
                    <div class="descricao-loja">
                        <h1>A ÚNICA LOJA OFICIAL DA WARNER BROS!</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja">
                    <img src="img/posters/warnerposter.png" alt="" id="poster-warner">
                </div>
                    <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>
            
            <section class="faixa lojaDc">
                <div class="descricao-lateral">
                        <img src="img/dc.png" alt="" id="logo-dc">
                    <div class="descricao-loja">
                        <h1>O MULTIVERSO DC ESTÁ AQUI!</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja personagens-dc-container">
                    <div class="personagem">
                        <img src="img/posters/maravilha.png" alt="maravilha" id="maravilha" class="poster-dc">
                        <img src="img/posters/batmanh.tif.png" alt="batman" id="batman" class="poster-dc">
                        <img src="img/posters/superman.png" alt="superman" id="superman" class="poster-dc">
                    </div>
                </div>
                <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>
            
            <section class="faixa lojaHbo">
                <div class="descricao-lateral">
                    <div class="logo-loja">
                        <img src="img/hbo.png" alt="">
                    </div>
                    <div class="descricao-loja">
                        <h1>GODS,<br>KINGS,<br>FIRE AND BLOOD</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja">
                    <img src="" alt="" id="poster-hbo">
                </div>
                <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>

            <section class="faixa lojaHarry">
                <div class="descricao-lateral">
                    <div class="logo-loja">
                        <img src="img/harry.png" alt="">
                    </div>
                    <div class="descricao-loja">
                        <h1 id="descricao-harry">A LOJA DO HARRY POTTER NO BRASIL!</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja" id="poster-harry-container">
                    <img src="img/posters/harryposter.png" alt="" id="poster-harry">
                </div>
                <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>

            <section class="faixa lojaMonica">
                <div class="descricao-lateral">
                    <div class="logo-loja">
                        <img src="img/monica.png" alt="">
                    </div>
                    <div class="descricao-loja">
                        <h1>A LOJA OFICIAL DA TURMA DO LIMOEIRO!</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja">
                    <img src="img/posters/monicaturma.png" alt="" id="poster-turma">
                </div>
                <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>

            <section class="faixa lojaFresno">
                <div class="descricao-lateral">
                    <div class="logo-loja">
                        <img src="img/fresno.png" alt="">
                    </div>
                    <div class="descricao-loja">
                        <h1>PARA OS MAIORES EMOS DO MUNDO!</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja" id="poster-fresno-container">
                    <img src="img/posters/fresno_bg 1.png" alt="" id="poster-fresno">
                </div>
                <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>

            <section class="faixa lojaCartoon">
                <div class="descricao-lateral">
                    <div class="logo-loja">
                        <img src="img/cartoon.png" alt="">
                    </div>
                    <div class="descricao-loja">
                        <h1>A LOJA QUE TODO MUNDO ESTAVA ESPERANDO!</h1>
                    </div>
                    <button class="lojas-button">ACESSAR LOJA OFICIAL</button>
                    
                </div>
                <div class="img-loja">
                    <img src="img/posters/cartoonposter.png" alt="" id="poster-cartoon">
                </div>
                <button class="lojas-button mobile">ACESSAR LOJA OFICIAL</button>

            </section>
        </div>
    </main>

    <script src="lojas.js"></script>
</body>
</html>
